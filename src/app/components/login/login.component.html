<div class="container">

    <form class="form-signin" (submit)="onLoginSubmit()">
    <h2 class="form-signin-heading text-center">Sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in</button>

    </form>

</div>
