<div class="container">

    <form class="form-signin" (submit)="onRegisterSubmit()">
    <h2 class="form-signin-heading text-center">Sign Up</h2>
    
   <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="name" required autofocus>
    <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="username" required autofocus>
    <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="email" required autofocus>
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Up</button>

    </form>

</div>
